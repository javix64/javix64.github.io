name: ðŸš€ Publish Website to CPanel
on:
  push:
    branches:
      - main
jobs:
  FTP-Deploy-Action:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v3

      - name: Set up Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      
      - name: Install dependencies.
        run: npm install 
      
      - uses: kelvintaywl/action-jsonresume-export@v1
        name: Export resume as HTML
        with:
          theme: stackoverflow-react
          resume_filepath: json/resume.en.json
          # modifies the index.html in-place
          output_filepath: index.html
      
      - name: ðŸ“‚ Sync folders and files to the server
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          local-dir: ./public/
          server: ${{ secrets.FTP_IP }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}

